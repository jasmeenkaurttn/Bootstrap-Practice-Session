<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Practice Session</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-top d-flex justify-content-between">
                <div class="d-flex">
                    <div class="item d-flex gy-2">
                        <a href="#">
                            <i class="fa-solid fa-location-dot" style="color: #afafb1;"></i>
                        </a>
                        <p class="ms-2" style="color: #afafb1;">British Surrey, Canada</p>
                    </div>
                    <div class="item d-flex gy-2">
                        <a href="#">
                            <i class="fa-regular fa-envelope ms-3" style="color: #afafb1;"></i>
                        </a>
                        <p class="ms-2 me-3" style="color: #afafb1;">hello@services.com</p>
                    </div>
                    <div class="item d-flex gy-2">
                        <a href="#">
                            <i class="fa-solid fa-phone" style="color: #afafb1;"></i>
                        </a>
                        <p class="ms-2 me-3" style="color: #afafb1;"> +1 604 555 5555</p>
                    </div>
                </div>
                
                <div class="d-flex ">
                    
                    <!--Navbar-->
                    <nav class="navbar navbar-light light-blue lighten-4 justify-content-end">
                        
                        <!-- Navbar brand -->
                        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                        <p class="item ms-2 me-5 mx-8">
                            Username
                        </p>
                        <p class="item ms-2 me-5 mx-8">
                            Password
                        </p>
                        <p class="item ms-2 me-5 mx-8">
                            <i class="fa-regular fa-angle-right"></i>
                        </p>
                        
                        <!-- Collapse button -->
                        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
                            class="fas fa-bars fa-1x"></i></span></button>
                            
                            <!-- Collapsible content -->
                            <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                                
                                <!-- Links -->
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Features</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Pricing</a>
                                    </li>
                                </ul>
                                <!-- Links -->
                                
                            </div>
                            <!-- Collapsible content -->
                            
                        </nav>
                        <!--/.Navbar-->
                        
                    </div>
                </div>
            </div>
    </header>
    <!-- Header end -->

    <!-- Main Home Section -->              
    <section id="main-home">

        <div class="container d-flex .bg-light.bg-gradient">
            <!-- Logo -->
            <div class="row justify-content-start h-5 ms-8 me-3 p-2">
                <div class="col-md-2 .bg-white">
                    <img src="./assets/img/logo-resize.jpg" alt="JM Services" class="h-10">
                </div>
            </div>
            <div class="row d-flex justify-content-end ms-5 ">
                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <i class="fa-solid fa-house-user ms-2" style="color: #afafb1; height: 12px;"></i>
                    <p style="color: rgb(0, 119, 255);" class="pt-2">HOME</p>
                </div>
                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <i class="fa-solid fa-gear ms-4" style="color: #afafb1; height: 12px;"></i>
                    <p style="color: rgb(0, 119, 255);" class="pt-2">FEATURES</p>

                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">

                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">

                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <i class="fa-solid fa-gear ms-4" style="color: #afafb1; height: 12px;"></i>
                    <p style="color: rgb(0, 119, 255);" class="pt-2">LANGUAGES</p>
                </div>
                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <i class="fa-solid fa-address-card ms-4" style="color: #afafb1; height: 12px;"></i>
                    <p style="color: rgb(0, 119, 255);" class="pt-2">CONTACT US</p>
                </div>
                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <!-- <i class="fa-solid fa-house-user ms-2" style="color: #afafb1; height: 12px;"></i>
                    <p style="color: rgb(0, 119, 255);" class="pt-2">HOME</p> -->
                </div>
                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <!-- <i class="fa-solid fa-house-user ms-2" style="color: #afafb1; height: 12px;"></i>
                    <p style="color: rgb(0, 119, 255);" class="pt-2">HOME</p> -->
                </div>
                <div class="col-md-auto m-1 pt-4 p-2 .bg-white">
                    <!-- <i class="fa-solid fa-house-user ms-2" style="color: #afafb1; height: 12px;"></i> -->
                    <p style="color: rgb(0, 119, 255);" class="pt-2"></p>
                </div>
            </div>
        </div>
        <!-- Navbar end -->
    </section>
    <!-- Main home section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
